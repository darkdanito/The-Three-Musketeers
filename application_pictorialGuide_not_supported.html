<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="utf-8">
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.28/angular.min.js"></script>
    	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.28//angular-route.min.js"></script>
    	<script type="text/javascript" src="js/bootstrap.js"></script>
		<script type="text/javascript" src="script.js"></script>
        <script type="text/javascript" src="js/dropdown.js"></script>
        <script type="text/javascript" src="js/carousel.js"></script>
        
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="css/bootstrap-theme.min.css" rel="stylesheet">
        <link href="css/team16CSS.css" rel="stylesheet">
        
		<title>Team 16: T-Planner</title>
    </head>

    <body ng-app="my-app" ng-controller="AppController">
            
		<table style="width:100%">
            <tr>  
                <td style="width:1%">
                	<a type="button" href="application_main.html" class="btn btn-lg glyphicon glyphicon-home"></a>
                </td>
                <td style="width:10%"><a class="navbar-brand" href="application_main.html">T-Planner</a></td>
                <td style="width:10%">Current Location: </td>
				<td style="width:20%">{{currentLocation}}</td>
                <td style="width:10%">Destination: </td>
                <td style="width:20%">{{destination}}</td>
                <td style="width:10%">
                	<button ng-hide="!currentLocation.length && !destination.length">Brief Instructions</button>
                </td>
                <td style="width:10%">
                	<button ng-hide="!currentLocation.length && !destination.length">Pictorial Guide</button>
                </td>
                <td style="width:9%">
                    <button ng-click="reset = !reset">Reset</button>
          			<div class="box on" ng-show="reset" ng-animate="'box'"></div>
                </td>
            </tr>
		</table>

		<h3>Pictorial Guide</h3>
        
		<h5>Route not supported</h5>
    	<p>Current route that are supported are: </p>
        <p>Marsiling to Dakota</p>
        <p>Boon Lay to One North</p>
    </body>
</html>
